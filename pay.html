<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pay Method</title>
  </head>
  <link rel="stylesheet" href="pay.css" />
  <body>
    <div class="sidebar">
      <a href="html.html" class="tab2">
        <button class="sidebar-btn">Home</button>
      </a>
      <button class="sidebar-btn">Payment History</button>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <input type="text" placeholder="Search" class="search-bar" />
        <button class="position-btn">1st</button>
        <span class="score">Balance: $312.00</span>
        <button class="profile-btn">Jaagii</button>
      </div>

      <div class="payment-tabs">
        <button class="tab-btn">Credit Card</button>
        <button class="tab-btn">Bank Transfer</button>
        <button class="tab-btn">PayPal</button>
      </div>

      <div class="payment-content">
        <div class="payment-header">
          <h2>Choose Your Payment Method</h2>
        </div>
        <div class="payment-list">
          <div class="payment-item">
            <span class="payment-method">Credit Card</span>
            <span>Visa, MasterCard, Amex</span>
            <button class="pay-btn">Pay Now</button>
          </div>
          <div class="payment-item">
            <span class="payment-method">Bank Transfer</span>
            <span>Transfer directly from your bank</span>
            <button class="pay-btn">Pay Now</button>
          </div>
          <div class="payment-item">
            <span class="payment-method">PayPal</span>
            <span>Secure payment through PayPal</span>
            <button class="pay-btn">Pay Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
